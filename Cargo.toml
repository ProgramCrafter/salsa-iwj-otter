[package]
name = "otter"
authors = ["Ian Jackson <ijackson@chiark.greenend.org.uk>"]
license = "AGPL-3.0-or-later"

version = "0.0.1"
edition = "2018"

[workspace]
members = ["wasm"]

[dependencies]

otter-zcoord = { path = "zcoord" }

anyhow = "1"
argparse = "0.2"
arrayvec = "0.5"
boolinator = "2"
chrono = "0.4"
chrono-tz = "0.5"
delegate = "0.5"
derive_more = "0.99"
either = "1"
failure = "0.1.8" # for pwd
fehler = "1"
flexi_logger = { version = "0.16", features = [ "specfile" ] }
fs2 = "0.4"
glob = "0.3"
htmlescape = "0.3"
if_chain = "1"
index_vec = { version = "0.1.1", features = ['serde'] }
inventory = "0.1"
itertools = "0.9"
lazy_static = "1"
libc = "0.2"
lazy-init = "0.4"
log = "0.4"
nix = "0.19"
num-derive = "0.3"
num-traits = "0.2"
ordered-float = "2"
parking_lot = "0.11"
percent-encoding = "2"
pwd = "1"
rand = "0.8"
regex = "1"
rmp = "0.8"
rmp-serde = "0.15"
serde = { version = "1", features = ["derive","rc"] }
serde_json = "1"
serde_with = "1"
slotmap = { version = "0.4", features = ['serde'] }
strum = { version = "0.20", features = ['derive'] }
thiserror = "1"
tempfile = "3"
toml = "0.5"
typetag = "0.1.6"
uds = "0.2"
vecdeque-stableix = "1"

rocket = { version = "^0.4.6", features=["sse"] }
rocket_cors = "0.5"

[dependencies.rocket_contrib]
version = "0.4"
default-features = false
features = ["tera_templates","helmet","json","serve"]

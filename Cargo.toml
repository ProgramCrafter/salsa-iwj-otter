[package]
name = "otter"
authors = ["Ian Jackson <ijackson@chiark.greenend.org.uk>"]
license = "AGPL-3.0-or-later"

version = "0.0.1"
edition = "2018"

[workspace]
members = ["wasm"]

[dependencies]

otter-zcoord = { path = "zcoord" }

anyhow = "1"
argparse = "0.2"
arrayvec = "0"
chrono = "0.4"
chrono-tz = "0.5"
delegate = "0.4"
failure = "0.1.8" # for pwd
fehler = "1"
flexi_logger = { version = "0.15", features = [ "specfile" ] }
fs2 = "0.4"
glob = "0.3"
hashlink = { version = "0.5", features = ["serde_impl"] }
htmlescape = "0.3"
index_vec = { version = "0.1.1", features = ['serde'] }
inventory = "0.1"
itertools = "0.9"
lazy_static = "1"
log = "0.4"
nix = "0.18"
num-traits = "0.2"
ordered-float = "2"
percent-encoding = "2"
pwd = "1"
rand = "0"
regex = "1"
rental = "0.5"
rmp = "0.8"
rmp-serde = "0.14"
rocket_cors = "0.5"
serde = { version = "1", features = ["derive","rc"] }
serde_json = "1"
serde_with = "1"
slotmap = { version = "0.4", features = ['serde'] }
thiserror = "1"
toml = "0.5"
typetag = "0.1.6"
uds = "0"
vecdeque-stableix = "1"

# ambassador = "0.2"
# generic-array = "0.12"
# hmac = "0.7"
# libc = "0.2"
# sha2 = "0.8"

#rocket = "0.4"
rocket_contrib = { version = "0.4", default-features=false, features=["tera_templates","helmet","json","serve"], git = "file:///home/ian/Rustup/Game/rocket/.git", branch = "Game-rocket-contrib" }
rocket = { git = "file:///home/ian/Rustup/Game/rocket/.git", branch = "Game-rocket", features = ["sse"] }

[patch.crates-io]
rocket = { git = "file:///home/ian/Rustup/Game/rocket/.git", branch = "Game-rocket", features = ["sse"] }
rocket_codegen = { git = "file:///home/ian/Rustup/Game/rocket/.git", branch = "Game-rocket-codegen" }
rocket_http = { git = "file:///home/ian/Rustup/Game/rocket/.git", branch = "Game-rocket-http" }
rocket_contrib = { git = "file:///home/ian/Rustup/Game/rocket/.git", branch = "Game-rocket-contrib", default-features=false, features=["tera_templates","helmet","json"] }

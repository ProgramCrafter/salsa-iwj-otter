[package]
name="otter"
description="Otter game system; main Rust crate."

version="0.5.1"
license="AGPL-3.0-or-later"
edition="2018"
homepage="https://www.chiark.greenend.org.uk/~ianmdlvl/otter/docs/"
repository="https://salsa.debian.org/iwj/otter"
keywords=["games"]
authors=["Ian Jackson <ijackson@chiark.greenend.org.uk>",
         "and the contributors to Otter"]

[workspace]
members=["wasm", "daemon", "wdriver", "apitest"]

[build-dependencies]
usvg="0.13"
bundle-sources="0.0.1"


[dependencies]

otter-base.path="base"
otter-base.version="=0.5.1"
	
anyhow="1"
argparse="0.2"
backtrace="0.3"
base64="0.13"
boolinator="2"
byteorder="1.3"
cast_trait_object="0.1"
chrono="0.4"
chrono-tz="0.5"
delegate="0.5"
digest="0.9"
downcast-rs="1"
either="1"
enum_dispatch="0.3.5"
env_logger="0.8"
failure="0.1.8"
fehler="1"
fs2="0.4"
glob="0.3"
inventory="0.1"
lazy-init="0.5"
lazy_static="1"
libc="0.2"
log="0.4"
nix="0.20"
num="0.4"
num-derive="0.3"
num-traits="0.2"
once_cell="1"
ordered-float="2"
parking_lot="0.11"
percent-encoding="2"
pwd="1"
rand="0.8"
regex="1"
rmp="0.8"
rmp-serde="0.15"
serde_with="1"
structopt="0.3"
sha2="0.9"
subtle="2.4"
tempfile="3"
tera="0.11"
toml="0.5"
typetag="0.1.6"
uds="0.2"
url="2"
vecdeque-stableix="1"
zip="0.5"

enum-map     = { version="1"    , features=["serde"       ] }
flexi_logger = { version="0.17" , features=["specfile"    ] }
index_vec    = { version="0.1.1", features=["serde"       ] }
serde        = { version="1"    , features=["derive", "rc"] }
strum        = { version="0.20" , features=["derive"      ] }

slotmap = { package="slotmap-fork-otter", version="1", git="https://github.com/ijackson/slotmap", branch="slotmap-fork-otter", features=["serde"] }

#fin.

[package]
name = "game"
version = "0.0.1"
edition = "2018"

[dependencies]
#lazy_static = "1.0.0"
#apigpio = "0"
#tokio = { version = "0.2", features = ["full"] }
#futures-util = "0.3"

#pin-utils = "0.1.0-alpha.4"
# ^ this strange version + Cargo seems to make me have to specify it
# exactly.  futures-rs/Cargo.toml does it this way, so ok ?

anyhow = "1"
thiserror = "1"

rand = "0"

#arrayvec = "0"

#toml = "0.5"
serde = { version = "1", features = ["derive","rc"] }
serde_json = "1"

htmlescape = "0.3"

lazy_static = "1.0.0"

slotmap = { version = "0.4", features = ['serde'] }
fehler = "1"

index_vec = { version = "0.1.1", features = ['serde'] }

num-traits = "0.2"

typetag = "0.1"
#inventory = "0.1"

rmp-serde = "0.14"

#rocket = "0.4"
rocket_contrib = { version = "0.4", default-features=false, features=["tera_templates","helmet","json"], git = "file:///home/ian/Rustup/Game/rocket/.git" branch = "Game-rocket-contrib" }

rocket = { git = "file:///home/ian/Rustup/Game/rocket/.git", branch = "Game-rocket" }

percent-encoding = "1"

vecdeque-stableix = "0"

#hmac = "0.7"
#base64 = "0.10"
#sha2 = "0.8"
#generic-array = "0.12"

[patch.crates-io]
rocket = { git = "file:///home/ian/Rustup/Game/rocket/.git", branch = "Game-rocket" }
rocket_codegen = { git = "file:///home/ian/Rustup/Game/rocket/.git" branch = "Game-rocket-codegen" }
rocket_http = { git = "file:///home/ian/Rustup/Game/rocket/.git" branch = "Game-rocket-http" }
